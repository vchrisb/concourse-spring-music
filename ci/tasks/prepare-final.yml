---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine
    tag: "latest"

inputs:
  - name: git-repo
  - name: version
  - name: release-candidate

outputs:
  - name: final-dir

run:
  path: sh
  args:
  - -exc
  - |
    cp release-candidate/${base_name}*.war final-dir/${base_name}-$(cat version/number).war

params:
  base_name:
